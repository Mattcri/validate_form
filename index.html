<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafío I - Formulario de Validación</title>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h1>Formulario de registro</h1>
    <form class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputcss" onkeyup="caracteres()">
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss" onkeyup="caracteres()">
            <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss" onkeyup="caracteres()">
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="inputcss" onkeyup="caracteres()">
            <input type="password" id="pass" name="pass" placeholder="Contraseña" class="inputcss" onkeyup="caracteres()">
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono (911111111)" class="inputcss" onkeyup="caracteres()">
            <input type="submit" id="btn" value="Registrar" class="btn-enviar">

        </div>
    </form> 
    
 <script type="text/javascript" src="js/validar.js"></script>
</body>
</html>
